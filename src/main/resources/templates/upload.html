<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
</head>
<body>
<h1>Upload Resume</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
  <label>Resume: </label>
  <input type="file" name="file" required><br>
  <button type="submit">Upload</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
